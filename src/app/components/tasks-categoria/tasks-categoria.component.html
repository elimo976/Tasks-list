
<div class="container m-5">
  <div *ngIf="!isResponseReceived && categoria.length == 0">{{errorMessage}}</div>
    <div class="col-md-9"><h3 class="mb-4">Categoria: {{categoria}}</h3>
    <div class="row">
      <div class="col-md-3">
      </div>
        <div class="row">
          <div class="col mb-3 mb-sm-0" *ngFor="let t of tasks">
            <div class="card mb-3 cardDimensione">
              <div class="card-body">
                <h5 class="card-title">{{t.title}}</h5>
                <p class="card-text">Categoria: {{t.cat}}</p>
                <div class="form-check my-3">
                  <input name="defaultCheck1" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Task completato
                  </label>
                </div>
                <button type="button" class="btn btn-primary" (click)="deleteCard(t.id)">Elimina</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
